<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register — HAL Koraput IMS</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.1/dist/lux/bootstrap.min.css"
    rel="stylesheet">
  <style>
    body { font-family: 'Roboto', sans-serif; background: #f1f1f1; }
    .card { border: none; border-radius: .5rem; }
    .btn-primary { background-color: #007a33; border-color: #007a33; }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('main.index') }}">
        <img src="{{ url_for('static', filename='img/hal-logo.png') }}"
             height="30"
             alt="HAL IMS Logo">
        HAL IMS
      </a>
      <button class="navbar-toggler" type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navMain"
              aria-controls="navMain"
              aria-expanded="false"
              aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMain">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link"
               href="{{ url_for('auth.login') }}">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link"
               href="{{ url_for('auth.register') }}">Register</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- REGISTER FORM -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h2 class="card-title text-center mb-4">
              Create Account
            </h2>
            <form action="{{ url_for('auth.register') }}" method="post">
              <div class="row g-3">
                <div class="col-md-6">
                  <div class="input-group">
                    <span class="input-group-text">
                      <i class="fas fa-id-badge"></i>
                    </span>
                    <input name="emp_id"
                           class="form-control"
                           placeholder="Employee ID"
                           required>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="input-group">
                    <span class="input-group-text">
                      <i class="fas fa-user"></i>
                    </span>
                    <input name="first_name"
                           class="form-control"
                           placeholder="First Name"
                           required>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="input-group">
                    <span class="input-group-text">
                      <i class="fas fa-user"></i>
                    </span>
                    <input name="middle_name"
                           class="form-control"
                           placeholder="Middle Name">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="input-group">
                    <span class="input-group-text">
                      <i class="fas fa-user"></i>
                    </span>
                    <input name="last_name"
                           class="form-control"
                           placeholder="Last Name"
                           required>
                  </div>
                </div>
                <div class="col-12">
                  <div class="input-group">
                    <span class="input-group-text">
                      <i class="fas fa-envelope"></i>
                    </span>
                    <input type="email"
                           name="email"
                           class="form-control"
                           placeholder="Email"
                           required>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="input-group">
                    <span class="input-group-text">
                      <i class="fas fa-lock"></i>
                    </span>
                    <input type="password"
                           name="password"
                           class="form-control"
                           placeholder="Password"
                           required>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="input-group">
                    <span class="input-group-text">
                      <i class="fas fa-lock"></i>
                    </span>
                    <input type="password"
                           name="confirm_password"
                           class="form-control"
                           placeholder="Confirm Password"
                           required>
                  </div>
                </div>
              </div>
              <button type="submit"
                      class="btn btn-primary w-100 mt-4">
                Register
              </button>
            </form>
            <p class="mt-3 text-center">
              <a href="{{ url_for('auth.login') }}">
                Already have an account? Login
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="text-center text-muted small mt-5">
    © 2025 Hindustan Aeronautics Ltd. — Koraput Division
  </footer>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js">
  </script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js">
  </script>
</body>
</html>
