<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reset Password â€” HAL Koraput IMS</title>
  <!-- Bootswatch Lux Theme -->
  <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.1/dist/lux/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: 'Roboto', sans-serif; background: #f8f9fa; }
    .auth-container {
      max-width: 400px;
      margin: 5% auto;
      padding: 2rem;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,.1);
    }
  </style>
</head>
<body>

  <div class="auth-container">
    <h2 class="mb-3">Reset Your Password</h2>
    <form method="post" action="{{ url_for('auth.reset_password', token=token) }}">
      <div class="mb-3">
        <label for="password" class="form-label">New Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          required
        >
      </div>
      <div class="mb-3">
        <label for="confirm_password" class="form-label">Confirm New Password</label>
        <input
          type="password"
          class="form-control"
          id="confirm_password"
          name="confirm_password"
          required
        >
      </div>
      <button type="submit" class="btn btn-primary w-100">Reset Password</button>
    </form>
    <div class="mt-3 text-center">
      <a href="{{ url_for('auth.login') }}">Back to Login</a>
    </div>
  </div>

</body>
</html>
